<!DOCTYPE html>
<html>
  <head>
    <title> Product Preview Card </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
  </head>
  <body>
      <div id="card">
        <div id="left-section">
          <img src="https://i.postimg.cc/25JtV8Y8/image-product-mobile.jpg" alt="Image">
        </div>
        <div id="right-section">
          <p class="product">
            PERFUME
          </p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div id="price">
            <div class="left">
              <h1>$149.99</h1>
            </div>
            <div class="right"><strike>$169.99</strike></div>
            <button onclick = "alert()">
              <div class="button-element">
                <div class="icon">
                  <i class="gg-shopping-cart"></i>
                </div>
                <div class="text">
                  Add to Cart
                </div>
              </div>
            </button>
            </div>
          </div>
    </div>
  </body>
</html>
